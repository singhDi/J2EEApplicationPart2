<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Review Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<form class="form" action="Review" method="post">

			<label for="email" class="font-weight-bold">Email associated
				with the application:</label> 
				<input type="email" name="email" class="form-control" placeholder="Email"> 
				<label for="password" class="font-weight-bold">Password associated  with the application:</label>  
				<input type="password" name="password" class="form-control">

			<div class=" mt-4">
				<div align="center">
					<button type="submit" class=" btn  btn-danger btn-lg" name="submit">Submit
					</button>
					<button type="submit" class="  btn  btn-danger btn-lg"
						name="mainMenu">Return to main menu</button>
				</div>
			</div>
		</form>

	</div>

</body>
</html>
